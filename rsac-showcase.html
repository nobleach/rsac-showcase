<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-signals/polymer-signals.html">

<polymer-element name="rsac-showcase" attributes="src">
  <template>
    <style>
      #showcase {
        position: absolute;
        width:100%;
        height:100%;
      }
    </style>
    <polymer-signals on-polymer-signal-chapterchanged="{{updateShowcase}}"></polymer-signals>
    <iframe id="showcase" src="{{src}}" frameborder="0"></iframe>
  </template>
  <script>
    Polymer('rsac-showcase', {
      updateShowcase: function(e, detail, sender) {
        // console.log(detail);
        this.src = detail;
      }
    });
  </script>
</polymer-element>
